<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統一汽車預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="info-btn" onclick="showInfoModal()">ℹ</button>
            <h1>統一汽車預約系統</h1>
            <p>專業汽車維修保養服務</p>
        </div>
        
        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <div class="loading" id="loading">
                <p>⏳ 正在初始化...</p>
            </div>
            
            <div class="user-info" id="userInfo" style="display: none;">
                <h3>👤 使用者資訊</h3>
                <p id="displayName"></p>
                <p id="userId"></p>
            </div>
            
            <form id="bookingForm" style="display: none;">
                <div class="form-group">
                    <label for="name">姓名 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">電話 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="請輸入手機號碼">
                </div>
                
                <div class="form-group">
                    <label for="plate">車牌號碼 <span class="required">*</span></label>
                    <input type="text" id="plate" name="plate" required placeholder="例：ABC-1234">
                </div>
                
                <div class="form-group">
                    <label for="date">預約日期 <span class="required">*</span></label>
                    <select id="date" name="date" required>
                        <option value="">請選擇日期</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="time">預約時段 <span class="required">*</span></label>
                    <select id="time" name="time" required>
                        <option value="">請先選擇日期</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="serviceType">服務項目 <span class="required">*</span></label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">請選擇服務項目</option>
                        <option value="保養">保養</option>
                        <option value="維修">維修</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="note">備註 <span class="optional">(選填)</span></label>
                    <textarea id="note" name="note" placeholder="請輸入任何特殊需求或備註..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    📝 確認預約
                </button>
            </form>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal">
            <div class="modal-header">
                <button class="modal-close" onclick="hideInfoModal()">×</button>
                <h2>詳細資訊</h2>
            </div>
            <div class="modal-content">
                <div class="info-section">
                    <h3>
                        <span class="icon">🕒</span>
                        營業時間
                    </h3>
                    <div class="business-hours">
                        <div class="day-item">
                            <span class="day">星期一</span>
                            <span class="time">08:00–18:00</span>
                        </div>
                        <div class="day-item">
                            <span class="day">星期二</span>
                            <span class="time">08:00–18:00</span>
                        </div>
                        <div class="day-item current-day">
                            <span class="day">星期三</span>
                            <span class="time">08:00–18:00</span>
                        </div>
                        <div class="day-item">
                            <span class="day">星期四</span>
                            <span class="time">08:00–18:00</span>
                        </div>
                        <div class="day-item">
                            <span class="day">星期五</span>
                            <span class="time">08:00–18:00</span>
                        </div>
                        <div class="day-item">
                            <span class="day">星期六</span>
                            <span class="time">08:00–15:00</span>
                        </div>
                        <div class="day-item closed">
                            <span class="day">星期日</span>
                            <span class="time">休息</span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>
                        <span class="icon">📞</span>
                        聯絡資訊
                    </h3>
                    <div class="contact-info">
                        <div class="contact-item clickable" onclick="callPhone('037-123456')">
                            <span class="contact-icon">📞</span>
                            <div class="contact-text">
                                <div class="contact-label">電話</div>
                                <div class="contact-value">037-268191</div>
                            </div>
                        </div>
                        <div class="contact-item clickable" onclick="callPhone('0912-345678')">
                            <span class="contact-icon">📱</span>
                            <div class="contact-text">
                                <div class="contact-label">手機</div>
                                <div class="contact-value">0932-659346</div>
                            </div>
                        </div>
                        <div class="contact-item clickable" onclick="openMap()">
                            <span class="contact-icon">📍</span>
                            <div class="contact-text">
                                <div class="contact-label">地址</div>
                                <div class="contact-value">360苗栗縣苗栗市國華路91號</div>
                            </div>
                        </div>

                    </div>

                     <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58061.36253625903!2d120.74165762167969!3d24.560357900000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3469ac6b9cb9d61d%3A0x208e78647aa4d873!2z57Wx5LiA5rG96LuK5pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1752050679015!5m2!1szh-TW!2stw"
                            width="80%"
                            max-height="300"
                            style="border:0; display: block; margin: 0 auto;"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
